{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="panel panel-default center-block">
    <div class="panel-heading">
        <h3 class="panel-title">Log in to TImLab</h3>
    </div>
    <div class="panel-body">
{% if user.is_authenticated %}
        <p>You already are logged in as <strong>{{ user.get_username }}</strong>.
        Do you want to <a href="/logout/">log out</a> instead?</p>
{% else %}
        <form method="post" class="form-horizontal">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
{% endif %}
    </div>
</div>
{% endblock %}
