{% extends "base.html" %}

{% block title %}Images uploaded{% endblock %}

{% block nav-menu %}<li><a href="/p/{{ project.slug }}/">{{ project.title }}</a></li>{% endblock %}

{% block header %}
<style type="text/css">
    div.progress {
        margin: 1em;
    }
    div.progress-bar {
        min-width: 3em;
    }
    .popover {
        max-width: 70%;
        left: 25%;
        top: -1em;
    }

    .list-group-item:hover .popover { display: block; }
    
    label {
        width: 100%;
        height: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="col-md-9">
        <p>
            {% for image in files %}
                {{ image }}
            {% endfor %}
        </p>
    </div>
</div>
{% endblock %}
